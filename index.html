<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 , shrink-to-fit=no">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>

    <div class="container">

        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <ul class="stars">
                <li>
                    <i class="fa fa-star colored"></i>
                </li>
                <li>
                    <i class="fa fa-star colored"></i>
                </li>
                <li>
                    <i class="fa fa-star colored"></i>
                </li>
            </ul>
            <span class="moves">0</span> Moves
            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
            <span class="time">
                <label id="minutes">00</label>:
                <label id="seconds">00</label>
            </span>
        </section>

        <ul class="deck">
        </ul>
    </div>
    <div id="winModal" class="w3-modal">
        <div id="modalContent" class="w3-modal-content w3-animate-top w3-card-4">
            <header class="w3-container w3-teal">
                <span class="w3-button w3-display-topright">&times;</span>
                <h2>Congratulations!</h2>
            </header>
            <div class="w3-container win-text">
                <p>You have won the game!</p>
                <p>Number of moves:
                    <span id="nrOfMoves"></span>
                </p>
                <p>Your Time:
                    <span id="modalTime"></span>
                </p>
                <p>Your Star Rank:
                    <span id="starRank"></span>
                </p>
            </div>
            <footer class="w3-container w3-teal">
                <span>
                    Play again?
                    <button id="playAgainButton">Yes</button>
                </span>

            </footer>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
